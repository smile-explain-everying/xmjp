<script>
	function agreement_choice(id){
		this.check=document.getElementById('check');
		this.register_btn=document.getElementById('register_btn');
		this.check.checked=false;
		this.judge=true;
		this.init();
	}
	
	agreement_choice.prototype.choice=function(){
		var that=this;
		that.register_btn.disabled = 'disabled';
		this.check.onclick=function(){
			if(that.judge==true){
				that.register_btn.style.background='#b48b78';
				that.register_btn.disabled = '';
				that.judge=false;
			}else{
				that.register_btn.style.background='#d2b9ae';
				that.register_btn.disabled = 'disabled';
				that.judge=true;
			}
		}
		
	}
	agreement_choice.prototype.init=function(){
		this.choice();
	}
	var agreement_Choice=new agreement_choice("form_content");
</script>
